name: Test Workflow

on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest] # windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Get Package List
      run: node ./package_scraper/list_packages.js
    - name: Test make
      run: make
